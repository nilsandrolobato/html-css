<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro1.php" method="post" autocomplete="on">
        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">

                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">                    
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ"> Rio de Janeiro</option>
                    <option value="SP"> São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">                    
                    <option value="MA">Maranhão</option>
                    <option value="PE'"> Pernambuco</option>
                    <option value="RN"> Rio Grande do Norte</option>
                </optgroup>                
            </select>
        </p>

        <p>
            <label for="iprofissao">Profissão: </label>
            <input type="text" name="profissao" id="iprofissao" list="lista-profissao">
            <datalist id="lista-profissao">
                <option>Administração</option>
                <option>Contabilidade</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imensagem">Mensagem: </label><br>
            <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea>
        </p>

    </form>
</body>
</html>
